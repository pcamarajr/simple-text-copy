<!DOCTYPE html>
<html>
<head>
  <title>Simple Text Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .enabled {
      background-color: #34A853;
    }
    .disabled {
      background-color: #EA4335;
    }
    .toggle-container {
      margin-bottom: 15px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #34A853;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Simple Text Copier</h1>
  
  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <span id="statusText">Loading...</span>
  </div>
  
  <div class="toggle-container">
    <label class="switch-label">
      <span class="switch">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </span>
      Enable extension
    </label>
  </div>
  
  <div class="toggle-container">
    <label class="switch-label">
      <span class="switch">
        <input type="checkbox" id="mergeToggle">
        <span class="slider"></span>
      </span>
      Merge with clipboard
    </label>
  </div>
  
  <button id="openOptions">Open Options</button>
  
  <div class="footer">
    Alt+Click to copy text from any element
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
